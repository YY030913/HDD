	</tr>
</table>

<script>
	var now = new Date();
	var weekShader = now.getDay();
	if(weekShader == 0){
		weekShader = 7;
	}
	var table=$('tbody');
	var time=new Array('','1-2节','3-4节','午休','5-6节','7-8节','9-10节','IN');
	for(var i=1;i<=7;i++){
		var row = '<tr height="40">';
		for(var j=0;j<=7;j++){
			if(j==0){
				row += '<td align="center">'+time[i]+'</td>';
			}else{
				if(j<weekShader){
					row += '<td class="sign" id="'+j+i+'" align="center"><div id="1" class="half shader">&nbsp;<span id="1" class="tag"></span></div><div id="2" class="halfright shader">&nbsp;<span id="2" class="tag"></span><div></td>';
				}else{
					row += '<td class="sign" id="'+j+i+'" align="center"><div id="1" class="half">&nbsp;<span id="1" class="tag"></span></div><div id="2" class="halfright">&nbsp;<span id="2" class="tag"></span><div></td>';
				}
			}
		}
		row += '</tr>';
		table.append(row);
	}
</script>
